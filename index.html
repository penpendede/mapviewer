<html>
<head>
    <title>Kartenanzeiger</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
  let { MapInterface } = require('./lib/mapviewer/MapInterface')
  let { ipcRenderer } = require('electron')

  let mapInterface = new MapInterface()

  ipcRenderer.on('set-base-layer', (event, arg) => {
    mapInterface.setBaseLayer(arg)
  })

  ipcRenderer.on('toggle-feature-layer', (event, arg) => {
    mapInterface.toggleFeatureLayer(arg)
  })
</script>
</body>
</html>
